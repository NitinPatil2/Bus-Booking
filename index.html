<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error"></p>
            </form>
        </div>

        <!-- Bus Booking Page -->
        <div id="booking-page" class="form-container hidden">
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Book a Bus</a></li>
                    <li><a href="#">My Bookings</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <h2>Bus Booking</h2>
            <form id="routeForm">
                <label for="source">Source:</label>
                <select id="source" required>
                    <option value="">Select Source</option>
                    <option value="City A">City A</option>
                    <option value="City B">City B</option>
                    <option value="City C">City C</option>
                </select>

                <label for="destination">Destination:</label>
                <select id="destination" required>
                    <option value="">Select Destination</option>
                    <option value="City A">City A</option>
                    <option value="City B">City B</option>
                    <option value="City C">City C</option>
                </select>

                <button type="submit">Check Buses</button>
            </form>

            <div id="available-buses" class="hidden">
                <h3>Available Buses</h3>
                <ul id="bus-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
